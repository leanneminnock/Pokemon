<div class="card border-info">
    <div class="card-header  bg-dark text-light border-info">
        I Choose You!!
    </div>
    <div class="card-body text-capitalize" *ngIf="pokemon">
        <img src={{pokemon.sprites.front_default}} alt="">
        <img src={{pokemon.sprites.front_shiny}} alt="">
        <h5>{{pokemon.name}}</h5>
        Pokedex Number: {{pokemon.id}} <br>
        Base Experience: {{pokemon.base_experience}} <br>
        Type:
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-action" *ngFor="let type of pokemon.types"
                [routerLink]="['/type', type.type.name]">{{type.type.name}}</li>
        </ul>
        Abilities:
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let ability of pokemon.abilities">{{ability.ability.name}}</li>
        </ul>
        <span class="badge rounded-pill bg-light text-dark badge-active" *ngFor="let move of pokemon.moves">{{move.move.name}}</span>

        <!-- <div class="dropdown">
            <button class="dropdown-toggle btn btn-outline-info" id="movesDropdown" role="button" data-bs-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Moves
            </button>
            <ul class="dropdown-menu  dropdown-menu-dark" aria-labelledby="navbarDropdown">
                <li *ngFor="let move of pokemon.moves"class="dropdown-item">{{move.move.name}}</li>
            </ul>
        </div> -->
    </div>
</div>
