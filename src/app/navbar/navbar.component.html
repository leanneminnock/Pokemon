<div class="row">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pokedex</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/']">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Types</a>
                </li>
                <li class="nav-item dropdown" *ngIf="data.allTypes">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Types
                    </a>
                    <ul class="dropdown-menu  dropdown-menu-dark" aria-labelledby="navbarDropdown">
                        <li *ngFor="let type of data.allTypes.results" [routerLink]="['/type', type.name]"><a class="dropdown-item">{{type.name}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="d-flex" >
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="pokeName">
            <button class="btn btn-outline-info " type="submit" (click)="onSearch()" [routerLink]="['/', pokeName]">Search</button>
        </div>
    </nav>
</div>
