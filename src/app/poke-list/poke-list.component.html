<div class="card">
    <div class="card-header">
        I Choose You!
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush" *ngFor="let poke of data.pokemon">
            <li class="list-group-item">
               {{poke.name}}
            </li>
        </ul>
    </div>
</div>
