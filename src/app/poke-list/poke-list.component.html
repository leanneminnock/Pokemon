<div class="row">
  <div class="col-3">
    <div class="card border-info">
      <div class="card-header bg-dark text-light border-info">
        Choose a Pokemon:
      </div>
      <div class="card-body" *ngIf="data.AllPokemon">
        <ul class="list-group list-group-flush text-capitalize">
          <li class="list-group-item list-group-item-action" [routerLink]="['/', poke.name]"
            *ngFor="let poke of data.AllPokemon.results">
            {{poke.name}}
          </li>
        </ul>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination ms-2">
          <li class="page-item" [ngClass]="{'disabled' : !data.AllPokemon?.previous}">
            <button class="btn btn-outline-info bg-dark text-info" (click)="onPrevious()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </button>
          </li>
          <li class="page-item"><button class="btn btn-outline-info bg-dark text-info" (click)="onPageSelected(page)">{{page + 1}}</button></li>
          <li class="page-item"><button class="btn btn-outline-info bg-dark text-info" (click)="onPageSelected(page+1)">{{page + 2}}</button></li>
          <li class="page-item"><button class="btn btn-outline-info bg-dark text-info" (click)="onPageSelected(page+2)">{{page + 3}}</button></li>
          <li class="page-item" [ngClass]="{'disabled' : !data.AllPokemon?.next}">
            <button class="btn btn-outline-info bg-dark text-info" aria-label="Next" (click)="onNext()">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="col-9">
    <app-pokemon-detailed-view [pokemon]="pokemon"></app-pokemon-detailed-view>
  </div>
</div>
